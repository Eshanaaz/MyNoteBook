<body class="main">
    <div class="container my-3 mt-4 ">
        <h5 class="about">I have a notebook with me all the time, and I begin scribbling a few words. <br>
             When things are going well, the walk does not get anywhere;
             <br> I finally just stop and write.</h5>
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title abo">Write a Note</h2>
                <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Life Goals...." id="title">
                <textarea class="form-control" id="addTxt" rows="4" placeholder="Note Your Life Goals....." ></textarea>
            </div>
            <button  class="btn btn-danger mt-2 btn1" id="addBtn" onclick="addbtn()">Add Note</button>
            <span onclick="delAll()" class="addBtn btn btn-danger  mt-2 btn1">Delete All</span>
        </div>
        </div>
  
        <h2 class="mt-5">Your Life Goals..</h2>
        <hr>
        <div id="goals" class="row container-fluid"></div>
      </div>
</body>
